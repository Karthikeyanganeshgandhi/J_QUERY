<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade in</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="div1" style="width: 80px; height: 80px; background-color: red; display: none;"></div><br>
    <div id="div2" style="width: 80px; height: 80px; background-color: blue; display: none;"></div><br>
    <div id="div3" style="width: 80px; height: 80px; background-color: chartreuse; display: none;"></div><br>

    <button>click here to fadein</button>
    <button id="btn1">click here to fadeout</button>
    <button id="btn2">click here to fadetoggle</button>
    
</body>
<script>
    $(document).ready(function(){
        $('button').click(function(){
            $('#div1').fadeIn()
            $('#div2').fadeIn("slow")
            $('#div3').fadeIn(3000)
        })
        $('#btn1').click(function(){
            $('#div1').fadeOut()
            $('#div2').fadeOut("slow")
            $('#div3').fadeOut(3000)
        })
        $('#btn2').click(function(){
            $('#div1').fadeToggle()
            $('#div2').fadeToggle("fast")
            $('#div3').fadeToggle(100)
        })

    })

</script>
</html>
