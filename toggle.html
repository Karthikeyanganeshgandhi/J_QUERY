<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="div1" style="width: 80px; height: 80px; background-color: red; display: none;"></div><br>
    <div id="div2" style="width: 80px; height: 80px; background-color: blue; display: none;"></div><br>
    <div id="div3" style="width: 80px; height: 80px; background-color: chartreuse; display: none;"></div><br>

    <button>Toggle</button>
    

    
</body>
<script>
    $(document).ready(function(){
        $('button').click(function(){
            $('#div1').fadeToggle()
            $('#div2').fadeToggle("fast")
            $('#div3').fadeToggle(3000)
        })
    })
</script>
</html>
