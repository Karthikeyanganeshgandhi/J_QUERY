<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide up & down</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <style>
        #click,#event{
            padding: 5px;
            text-align: center;
            border: solid 1px ;
            background-color: aliceblue;
        }
        #event{
            padding: 50px;
            display: none;
        }
        #up{
            padding: 5px;
            text-align: center;
            border: solid 1px;
            background-color: aliceblue;
        }

    </style>
    <div id="click">click here to see</div>
    <div id="event">Event successfull</div>
    <div id="up">click to slide up</div>
    
</body>
<script>
    $(document).ready(function(){
        $("#click").click(function(){
            $("#event").slideDown("slow")
        })

        $("#up").click(function(){
            $("#event").slideUp("slow")
        })
    })
</script>
</html>
